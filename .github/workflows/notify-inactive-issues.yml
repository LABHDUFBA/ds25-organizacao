name: 游댃 Notifica칞칚o de Issues Inativas

on:
  schedule:
    - cron: '0 12 * * *'  # Executa diariamente 맙 12h UTC

permissions:
  issues: write  # Permite escrever em issues

jobs:
  notify-inactive-issues:
    runs-on: ubuntu-latest
    steps:
      - name: 游늷 Marcar Issues Inativas
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 10  # Define inatividade ap칩s 10 dias
          days-before-close: 30  # Opcional: fecha a issue ap칩s 30 dias sem resposta
          stale-issue-label: "inativa"  # Adiciona a label "inativa" 맙 issues sem atividade
          stale-issue-message: |
            游뚿 Esta issue est치 inativa h치 mais de 10 dias.  
            @${{ github.event.issue.assignee }} por favor, atualize o status ou comente para evitar o fechamento autom치tico.
          close-issue-message: |
            丘멆잺 Esta issue foi fechada automaticamente por inatividade. Se necess치rio, reabra ou crie uma nova.
